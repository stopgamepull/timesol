        @font-face {

:root {
  --primary-color: #6eb90d;
  --secondary-color: #6eb90d;
  --dark-color: #0a121b;
  --darker-color: #030303;
  --text-color: #e0e0e0;
  --error-color: #ff0033;
  --yellow: #ffc400;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Orbitron", sans-serif;
  background-color: var(--dark-color);
  color: var(--text-color);
  overflow-x: hidden;
  position: relative;
}

.matrix-rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.1;
  pointer-events: none;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.cyber-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 0 30px 0;
  border-bottom: 1px solid var(--primary-color);
  margin-bottom: 30px;
}

.logo {
  font-family: "Share Tech Mono", monospace;
  font-size: 24px;
  color: var(--primary-color);
}

.logo-bracket {
  color: var(--secondary-color);
}

.cyber-nav ul {
  display: flex;
  list-style: none;
}

.cyber-nav a {
  color: var(--text-color);
  text-decoration: none;
  margin: 0 15px;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  padding: 5px 0;
}

.cyber-nav a:hover {
  color: var(--primary-color);
}

.cyber-nav a.active {
  color: var(--primary-color);
}

.cyber-nav a.active::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--primary-color);
}

.user-info {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.username {

  margin-bottom: 5px;
}

.time-balance {

}

.section {
  display: none;
  min-height: 70vh;
}

.section.active {

}

.cyber-title {
  color: var(--primary-color);
  font-family: "Orbitron", sans-serif;
  margin-bottom: 20px;
  font-size: 20px;
  position: relative;
  padding-left: 15px;
}

.cyber-title::before {
  content: "//";
  position: absolute;
  left: 0;
  color: var(--secondary-color);
}

.search-bar {
  display: flex;
  margin-bottom: 30px;
}

.search-bar input {
  flex-grow: 1;
  padding: 10px 15px;
  background-color: var(--darker-color);
  border: 1px solid var(--secondary-color);
  color: var(--text-color);

  outline: none;
}

.search-bar input:focus {

}

.cyber-button {

  border: 1px solid var(--primary-color);
  color: var(--primary-color);
  padding: 10px 20px;
  font-family: "Orbitron", sans-serif;
  text-transform: uppercase;

  font-size: 12px;

}

.cyber-button:hover {

  color: var(--dark-color);
}

.offer-list {
  display: grid;

}

.message {

}

.message:hover {

}

.offer-card {

}

.offer-card:hover {

.offer-title {

.offer-description {

.dashboard-card {

.dashboard-card h3 {

.time-amount {

.user-offers {

.user-offer-item {

}

.profile-card {

}

.profile-info {

.avatar {

.profile-details p {

.post-form {

.form-group {

.form-group label {

.form-group input,

@media (max-width: 768px) {

@keyframes matrixRain {

.modal {

.alert-banner {

  font-family: "Share Tech Mono", monospace;
  font-size: 14px;
  text-align: center;

  content: "";

  background: linear-gradient(

@keyframes shine {

.alert-banner.red {

/* –£–ª—É—á—à–µ–Ω–Ω—ã–π –º–∞—Ç—Ä–∏—á–Ω—ã–π –¥–æ–∂–¥—å */
.matrix-rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.15;
  pointer-events: none;
  overflow: hidden;
}

.matrix-column {
  position: absolute;
  top: 0;
  width: 20px;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.matrix-char {
  color: var(--primary-color);
  font-family: "Share Tech Mono", monospace;
  font-size: 18px;
  text-shadow: 0 0 5px var(--primary-color);
  opacity: 0;
  animation: matrix-fall linear infinite;
}

@keyframes matrix-fall {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  5% {
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Matrix Rain
            
            // Modal controls
            const authModal = document.getElementById("authModal");
            const authButton = document.getElementById("authButton");
            const closeModal = document.querySelector(".close-modal");
            const tabs = document.querySelectorAll(".tab");
            const authForms = document.querySelectorAll(".auth-form");
            
            function showAuthModal() {
                authModal.style.display = "block";
                document.querySelector('.tab[data-tab="login"]').click();
            }
            
            if (authButton) {
                authButton.addEventListener("click", showAuthModal);
            }
            
            closeModal.addEventListener("click", () => {
                authModal.style.display = "none";
            });
            
            window.addEventListener("click", (e) => {
                if (e.target === authModal) {
                    authModal.style.display = "none";
                }
            });
            
            tabs.forEach((tab) => {
                tab.addEventListener("click", () => {
                    tabs.forEach((t) => t.classList.remove("active"));
                    authForms.forEach((f) => f.classList.remove("active"));
                    
                    tab.classList.add("active");
                    document.getElementById(`${tab.dataset.tab}Form`).classList.add("active");
                });
            });
            
            // Navigation controls
            const lockedElements = document.querySelectorAll(".locked");
            
            lockedElements.forEach((el) => {
                el.addEventListener("click", function(e) {
                    if (this.classList.contains("locked")) {
                        e.preventDefault();
                        showAuthModal();
                    }
                });
            });
            
            // Matrix Rain Effect
            function initMatrixRain() {
                const container = document.querySelector(".matrix-rain");
                const chars = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
                const columns = Math.floor(window.innerWidth / 20);
                
                for (let i = 0; i < columns; i++) {
                    const column = document.createElement("div");
                    column.className = "matrix-column";
                    column.style.left = `${i * 20}px`;
                    column.style.animationDelay = `${Math.random() * 5}s`;
                    
                    const charsCount = 30 + Math.floor(Math.random() * 20);
                    for (let j = 0; j < charsCount; j++) {
                        const char = document.createElement("div");
                        char.className = "matrix-char";
                        char.textContent = chars[Math.floor(Math.random() * chars.length)];
                        char.style.animationDuration = `${3 + Math.random() * 7}s`;
                        char.style.animationDelay = `${Math.random() * 5}s`;
                        column.appendChild(char);
                    }
                    
                    container.appendChild(column);
                }
            }
            
            // Global functions
            window.showMessageDialog = function(username, userId) {
                window.location.href = `?section=messages&conversation_user=${userId}`;
            };
            
            window.buyTime = function(price, offerId) {
                if (confirm(`Are you sure you want to buy this service for ${price} $IRL COIN?`)) {
                    // In a real app, this would be an AJAX call to the server
                    alert(`Transaction initiated for ${price} $IRL COIN`);
                }
            };
            
            window.toggleOffer = function(offerId, newStatus) {
                // In a real app, this would be an AJAX call to the server
                fetch('toggle_offer.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        offer_id: offerId,
                        is_active: newStatus
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };
        });
    </script>

</body></html>
